<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="css/styles.css">
    <title>Facebook â€“ log in or sign up</title>
</head>

<body class="bg-gray-100">
    <div class="grid sm:grid-cols-2 gap-2 mt-4">
        <div class="left ml-40 mt-40 ">
            <img class="w-3/6 " src="images/facebook.svg" alt="">
            <p class="text-left text-2xl mx-6 font-semibold ">Facebook helps you connect and share with the people in
                your life.</p>
        </div>

        <div class="right mt-32 ml-14 flex flex-col grid-cols-1 w-3/5 px-3 rounded-lg shadow-2xl shadow-gray-400">
            <input
                class="flex h-14 mx-auto my-3 w-full bg-gray-50 border border-gray-300 text-gray-900 text-lg rounded-lg focus:ring-blue-500 focus:border-blue-500 p-2.5"
                type="email" placeholder="Email address or phone number">
            <input
                class="flex h-14 mx-auto mb-3 w-full bg-gray-50 border border-gray-300 text-gray-900 text-lg rounded-lg focus:ring-blue-500 focus:border-blue-500 p-2.5"
                type="password" placeholder="Password">
            <button type="button"
                class="block h-12 mx-auto mb-4 w-full text-white bg-blue-600 hover:bg-blue-700 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-lg px-5 py-2.5">Log in</button>
            <p class="text-center mb-2 text-blue-600 text-sm">Forgotten password?</p>
            <hr class="bg-gray-400 border-gray-300 my-4">
            <button
                class="block h-12 mx-auto mt-2 mb-4 w-1/2 focus:outline-none text-white bg-green-600 hover:bg-green-700 focus:ring-4 focus:ring-green-300 font-medium rounded-lg text-base px-5 py-2.5">Create
                new account</button>
            </div>
        </div>



</body>

</html>
